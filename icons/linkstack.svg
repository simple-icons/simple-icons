}

.cls-5 {
  animation: slideInDown 1s ease forwards;
  animation-delay: 1s;
}

@keyframes slideInDown {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}


