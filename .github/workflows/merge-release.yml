name: Merge Release Pull Request
on:
  pull_request_review:
    types: [submitted]

jobs:
  release:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - uses: simple-icons/release-action@master
        with:
          repo-token: ${{ secrets.RELEASE_TOKEN }}
